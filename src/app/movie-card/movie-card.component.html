<div class="movie-grid">
    <mat-card *ngFor="let movie of movies;" class="movie-card">
        <mat-card-header>
            <mat-card-title>{{movie.title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.imagePath}} alt={{movie.title}} class="movie-image" />
        <mat-card-actions>
            <button mat-button color="primary" (click)="openDetailDialog('genre', movie)">
                Genre
            </button>
            <button mat-button color="primary" (click)="openDetailDialog('director', movie)">
                Director
            </button>
            <button mat-button color="primary" (click)="openDetailDialog('synopsis', movie)">
                Synopsis
            </button>

            <!-- Favorite button toggles the favorite status -->
            <button mat-icon-button color="accent" (click)="toggleFavorite(movie)">
                <mat-icon>{{ isFavorite(movie) ? 'favorite' : 'favorite_border' }}</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
