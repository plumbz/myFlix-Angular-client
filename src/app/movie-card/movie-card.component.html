<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.imagePath}} alt={{movie.title}} class="movie-image" />
        <mat-card-actions>
            <button mat-button color="primary" (click)="openDetailDialog('genre', movie)">
                Genre
            </button>
            <button mat-button color="primary" (click)="openDetailDialog('director', movie)">
                Director
            </button>
            <button mat-button color="primary" (click)="openDetailDialog('synopsis', movie)">
                Synopsis
            </button>
            <button mat-button color="accent">
                <mat-icon>favorite_border</mat-icon> Favorite
            </button>
        </mat-card-actions>
    </mat-card>
</div>
